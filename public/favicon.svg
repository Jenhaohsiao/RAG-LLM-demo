<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book shadow -->
  <ellipse cx="32" cy="56" rx="20" ry="4" fill="#1E40AF" opacity="0.2"/>
  
  <!-- Book back cover -->
  <path d="M10 12 L10 50 Q10 52 12 52 L52 52 Q54 52 54 50 L54 12 Q54 10 52 10 L12 10 Q10 10 10 12" fill="url(#bookGradient)"/>
  
  <!-- Book spine -->
  <rect x="10" y="10" width="6" height="42" rx="1" fill="#1E40AF"/>
  
  <!-- Book pages -->
  <path d="M16 14 L16 48 L50 48 Q52 48 52 46 L52 14 Q52 12 50 12 L18 12 Q16 12 16 14" fill="url(#pageGradient)"/>
  
  <!-- Page lines -->
  <line x1="22" y1="20" x2="46" y2="20" stroke="#CBD5E1" stroke-width="2" stroke-linecap="round"/>
  <line x1="22" y1="27" x2="46" y2="27" stroke="#CBD5E1" stroke-width="2" stroke-linecap="round"/>
  <line x1="22" y1="34" x2="40" y2="34" stroke="#CBD5E1" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Bookmark ribbon -->
  <path d="M42 8 L42 22 L45 19 L48 22 L48 8" fill="#EF4444"/>
</svg>
