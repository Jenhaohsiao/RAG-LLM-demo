<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Production-grade RAG Architecture - Vector DB + LLM powered storytelling assistant" />
    <title>RAG Storyteller | AI-Powered Interactive Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      html, body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        min-width: 320px;
        min-height: 480px;
      }
      
      /* Custom scrollbar for content areas */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Smooth animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideInFromBottom {
        from { 
          opacity: 0; 
          transform: translateY(20px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
      
      @keyframes zoomIn {
        from { 
          opacity: 0; 
          transform: scale(0.9); 
        }
        to { 
          opacity: 1; 
          transform: scale(1); 
        }
      }
      
      .animate-in {
        animation-fill-mode: both;
      }
      
      .fade-in {
        animation: fadeIn 0.3s ease-out;
      }
      
      .slide-in-from-bottom-4 {
        animation: slideInFromBottom 0.3s ease-out;
      }
      
      .zoom-in {
        animation: zoomIn 0.2s ease-out;
      }
      
      .animate-zoomIn {
        animation: zoomIn 0.2s ease-out;
      }
      
      /* SVG fill colors matching Tailwind */
      .fill-indigo-600 { fill: #4f46e5; }
      .fill-emerald-600 { fill: #059669; }
      .fill-amber-700 { fill: #b45309; }
      .fill-fuchsia-700 { fill: #a21caf; }
      .fill-slate-800 { fill: #1e293b; }
    </style>
