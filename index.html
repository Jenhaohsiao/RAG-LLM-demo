<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Production-grade RAG Architecture - Vector DB + LLM powered storytelling assistant" />
    <title>RAG Storyteller | AI-Powered Interactive Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      
      /* Custom scrollbar for content areas */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #cbd5e1, #94a3b8);
        border-radius: 10px;
        border: 2px solid #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #94a3b8, #64748b);
      }
      
      /* 3D perspective utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      
      /* Book tilt animation */
      @keyframes bookTilt {
        0%, 100% { transform: rotateY(-2deg); }
        50% { transform: rotateY(-1deg); }
      }
      
      .rotate-y-\[-2deg\] {
        transform: rotateY(-2deg);
      }
      
      .rotate-y-\[-1deg\] {
        transform: rotateY(-1deg);
      }
      
      /* Smooth animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideInFromBottom {
        from { 
          opacity: 0; 
          transform: translateY(20px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
      
      @keyframes zoomIn {
        from { 
          opacity: 0; 
          transform: scale(0.8); 
        }
        to { 
          opacity: 1; 
          transform: scale(1); 
        }
      }
      
      .animate-in {
        animation-fill-mode: both;
      }
      
      .fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      
      .slide-in-from-bottom-4 {
        animation: slideInFromBottom 0.5s ease-out;
      }
      
      .zoom-in {
        animation: zoomIn 0.3s ease-out;
      }
      
      /* Loading animation improvements */
      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }
      
      .animate-bounce {
        animation: bounce 1s infinite;
      }
      
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Glass morphism effect */
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      /* SVG fill colors matching Tailwind */
      .fill-indigo-600 { fill: #4f46e5; }
      .fill-emerald-600 { fill: #059669; }
      .fill-amber-700 { fill: #b45309; }
      .fill-fuchsia-700 { fill: #a21caf; }
      .fill-slate-800 { fill: #1e293b; }
    </style>

{

}
</script>
</head>

  </body>
</html>
